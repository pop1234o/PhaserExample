<!doctype html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>hello phaser!</title>
    <script src="http://cdn.jsdelivr.net/phaser/2.5.0/phaser.js"></script>
</head>
<body>

<script type="text/javascript">

    window.onload = function () {

        //  Note that this html file is set to pull down Phaser 2.5.0 from the JS Delivr CDN.
        //  Although it will work fine with this tutorial, it's almost certainly not the most current version.
        //  Be sure to replace it with an updated version before you start experimenting with adding your own code.

        var game = new Phaser.Game(800, 600, Phaser.AUTO, 'phaser-example', {preload: preload, create: create});

        function preload() {


            //大海生物，精灵对象是一个集合，然后json定义了有哪些帧名
            game.load.atlas('seacreatures', 'assets/sprites/seacreatures_json.png', 'assets/sprites/seacreatures_json.json')

            game.load.image('undersea', 'assets/pics/undersea.jpg');
        }


        //监听点击事件，然后改变帧
        function create() {


            game.add.image(0, 0, 'undersea');

            //添加精灵，然后指定是从哪一帧开始，返回精灵对象
            var sprite = game.add.sprite(330, 100, 'seacreatures', 'greenJellyfish0000');

            var i = 0
            game.input.onDown.add(function () {
                i++;
                //
                sprite.frameName = "greenJellyfish00" + (i < 10 ? ("0" + i) : i)
            }, this);



        }


    };

</script>

</body>
</html>
