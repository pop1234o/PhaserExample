<script type="text/javascript">

    window.onload = function () {
        var game = new Phaser.Game(800, 600, Phaser.CANVAS, 'phaser-example', {create: create, update: update});

        var player;
        var cursors;

        function create() {

            game.physics.startSystem(Phaser.Physics.ARCADE);

            game.stage.backgroundColor = '#2d2d2d';

            //  This sprite was created with the Phaser Gen Paint app
            //  also available in the Phaser Examples repo and on the Phaser site.

            var dudeData = [
                '.......3.....',
                '......333....',
                '....5343335..',
                '...332333333.',
                '..33333333333',
                '..37773337773',
                '..38587778583',
                '..38588888583',
                '..37888888873',
                '...333333333.',
                '.F....5556...',
                '3E34.6757.6..',
                '.E.55.666.5..',
                '......777.5..',
                '.....6..7....',
                '.....7..7....'
            ];

            game.create.texture('phaserDude', dudeData, 4, 4, 0);

            player = game.add.sprite(300, 300, 'phaserDude');
            player.anchor.set(0.5);

            game.physics.arcade.enable(player);

            cursors = game.input.keyboard.createCursorKeys();

        }

        function update() {

            player.body.velocity.x = 0;
            player.body.velocity.y = 0;

            if (cursors.left.isDown) {
                player.body.velocity.x = -200;
                player.scale.x = 1;
            }
            else if (cursors.right.isDown) {
                player.body.velocity.x = 200;
                player.scale.x = -1;
            }

            if (cursors.up.isDown) {
                player.body.velocity.y = -200;
            }
            else if (cursors.down.isDown) {
                player.body.velocity.y = 200;
            }

        }


    };

</script>

</body>
